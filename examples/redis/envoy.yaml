static_resources:
  listeners:
  - name: sip_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 5060
    filter_chains:
    - filters:
      - name: envoy.sip_proxy
        config:
          stat_prefix: igress_sip
          settings:
            op_timeout: 5s
          prefix_routes:
            catch_all_route:
              cluster: sip_cluster
  clusters:
  - name: sip_cluster
    connect_timeout: 1s
    type: static # static
    lb_policy: round_robin
    load_assignment:
      cluster_name: sip_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 15061
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 15062
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
